databaseChangeLog:
  - changeSet:
      id: 003
      author: system
      changes:
        - createTable:
            tableName: approval_registry
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_registry_document
                    referencedTableName: documents
                    referencedColumnNames: id
              - column:
                  name: approved_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: approved_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: registry_number
                  type: VARCHAR(50)
                  constraints:
                    unique: true

        - createIndex:
            tableName: approval_registry
            indexName: idx_registry_document_id
            columns:
              - column:
                  name: document_id

        - createIndex:
            tableName: approval_registry
            indexName: idx_registry_number
            columns:
              - column:
                  name: registry_number