databaseChangeLog:
  - changeSet:
      id: 002
      author: system
      changes:
        - createTable:
            tableName: history
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_history_document
                    references: documents(id)
              - column:
                  name: initiator
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT

        - createIndex:
            tableName: history
            indexName: idx_history_document_id
            columns:
              - column:
                  name: document_id

        - createIndex:
            tableName: history
            indexName: idx_history_timestamp
            columns:
              - column:
                  name: timestamp